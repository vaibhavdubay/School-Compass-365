<mat-nav-list class="pt-0">
  @for (navItem of navItems(); track $index) {
    <a mat-list-item [routerLink]="navItem.routerLink" [routerLinkActive]="'router-link-active'">
      <div class="d-flex align-items-center nav_list">
        <span class="material-symbols-outlined">
          {{ navItem.icon }}
        </span>

        <span class="pr-2">
          {{ navItem.label }}
        </span>
      </div>
    </a>
  }
</mat-nav-list>
