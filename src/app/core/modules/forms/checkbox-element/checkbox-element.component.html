<mat-checkbox
  [formControl]="control()"
  [required]="element().required || false"
  [disabled]="element().disabled || false"
  [hidden]="element().hidden || false"
>
  {{ element().label }}
</mat-checkbox>
@if (element().hint) {
  <mat-hint>{{ element().hint }}</mat-hint>
}
@if (control().errors) {
  <mat-error>
    <sc-error [element]="element()" [errors]="control().errors"></sc-error>
  </mat-error>
}
