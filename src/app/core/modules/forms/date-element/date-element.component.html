<mat-label
  >{{ element().label }}
  @if(element().required){
    <span [ngStyle]="{ color: control().errors ? 'red' : 'black' }">&nbsp;*</span>
  }
</mat-label>
<mat-form-field [style]="element().width ? { width: element().width } : { width: '100%' }">
  <input
    matInput
    [max]="max"
    [min]="min"
    [matDatepicker]="picker"
    [formControl]="control()"
    [required]="element().required || false"
    [matDatepickerFilter]="filter"
    [placeholder]="element().placeholder || ''"
  />
  @if (control().errors) {
    <mat-error>
      <sc-error [element]="element()" [errors]="control().errors"></sc-error>
    </mat-error>
  }
  @if (element().hint) {
    <mat-hint>{{ element().hint }}</mat-hint>
  }
  @if (!element().disabled) {
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  }
  <mat-datepicker [dateClass]="dateClass" [touchUi]="screenObserver.isMobile || null" #picker></mat-datepicker>
</mat-form-field>
