@let students = students$ | async;
@if (students) {
  <sc-table [data]="students" [config]="tableConfig" (buttonClick)="buttonClick($event)">
    <div action-handler class="col py-2 text-end">
      <button mat-raised-button color="primary" [routerLink]="'./add'">Enroll Student</button>
    </div>
  </sc-table>
}
