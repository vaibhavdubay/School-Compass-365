@let teachers = teachers$ | async;
@if (teachers) {
  <sc-table [data]="teachers" [config]="tableConfig" (buttonClick)="buttonClick($event)">
    <div action-handler class="col py-2 text-end">
      <button mat-raised-button color="primary" [routerLink]="'./add'">+Add Teacher</button>
    </div>
  </sc-table>
}
