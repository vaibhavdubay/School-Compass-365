<section class="main_header d-flex justify-content-center flex-wrap">
  <div class="col-md-4 pb-4" scImageHandler>
  </div>

  <div class="col-md-8 align-items-center d-flex flex-column">
    <sc-form [formConfig]="addFormConfig" #form></sc-form>
  </div>
</section>
<mat-stepper [(selectedIndex)]="currentTabIndex" class="add_teacher_tab" linear #stepper>
  <mat-step [stepControl]="personalInfoForm.formGroup">
    <ng-template matStepLabel>Personal Information</ng-template>
    <sc-form
    [formConfig]="personalInformationFormConfig"
    #personalInfoForm
    [dynamicListOptions]="dynamicOptions"
    ></sc-form>
  </mat-step>
  <mat-step [stepControl]="personalInfoForm.formGroup">
    <ng-template matStepLabel>Educational Background</ng-template>
    <sc-form
      [formConfig]="educationAndExperienceFormConfig"
      #educationAndExperienceForm
      [dynamicListOptions]="dynamicOptions"
    ></sc-form>
  </mat-step>
  <mat-step [stepControl]="personalInfoForm.formGroup">
    <ng-template matStepLabel>Documents / Additional Information</ng-template>
    <sc-form
      [formConfig]="personalInformationFormConfig"
      #personalInfoForm
      [dynamicListOptions]="dynamicOptions"
    ></sc-form>
  </mat-step>
</mat-stepper>

<div class="col-md-12 justify-content-between d-flex py-4 text-center">
    <button mat-raised-button color="basic" class="shadow" routerLink="../">Cancel</button>
  <div class="positive_btn_container">
    @if (currentTabIndex > 0) {
      <button mat-raised-button color="basic" class="mx-2 shadow" (click)="currentTabIndex = currentTabIndex - 1">
        Previous
      </button>
    }
    @if (currentTabIndex == 2) {
      <button mat-raised-button color="primary" class="shadow">save</button>
    } @else {
      <button mat-raised-button color="primary" class="shadow" (click)="handleStepIndex()">
        Next
      </button>
    }
  </div>
</div>
